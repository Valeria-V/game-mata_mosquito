<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">

    <script>
        function iniciarJogo(){
            var nivel = document.getElementById('nivel').value

            //verifica se o nivel selecionado está vazio, se sim exibe alerta, se nao prosegue o jogo normal
            if(nivel === ''){
                alert('Selecione um nível para iniciar o jogo') 
                return false
            }

            window.location.href = "app.html?" + nivel
        }
    </script>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <img src="img/game.png" alt="">
                </div>
            </div>

        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <div class="mb-2">
                        <select class="form-control" name="" id="nivel" style="margin-top: 7px;">
                            <option value="">-- SELECIONE O NÍVEL --</option>
                            <option value="normal">NORMAL</option>
                            <option value="dificil">DIFÍCIL</option>
                            <option value="extremo">EXTREMO</option>
                        </select>
                    </div>    
                </div>
            </div>

        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <button type="button" class="btn btn-danger btn-lg"  onclick="iniciarJogo()" style="margin-top: 5px;">INICIAR JOGO</button>
                </div>
            </div>

        </div>

    </div>
    
</body>
</html>
